{% extends 'baseless.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary w-full py-2 rounded-md">Reset Password</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">Remember your password? <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-900">Log in</a></p>
        </div>
    </div>
</div>

<style>
/* Tailwind classes to style input fields */
form .form-group input[type="text"],
form .form-group input[type="email"],
form .form-group input[type="password"],
form .form-group textarea {
    appearance: none;
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    background-color: white;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    transition: border-color 0.2s;
}

form .form-group input[type="text"]:focus,
form .form-group input[type="email"]:focus,
form .form-group input[type="password"]:focus,
form .form-group textarea:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
}
</style>
{% endblock %}
