{% extends 'baseless.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Password Reset Sent</h2>
        <p class="text-center mb-4">An email has been sent with instructions to reset your password.</p>
        <p class="text-center text-sm text-gray-600">
            <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-900 transition-opacity duration-200 ease-in-out opacity-70 hover:opacity-100 hover:underline">
                Back to Login
            </a>
        </p>
    </div>
</div>

<style>
a.transition-opacity {
    transition: opacity 0.2s ease-in-out;
}
a.transition-opacity:hover {
    opacity: 1;
}
</style>
{% endblock %}
